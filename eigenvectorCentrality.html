<!DOCTYPE html>
<html>
<head>
	<title>Centrality Graph Visualization</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

	<style>
		#map { height: 100vh; }
	</style>
</head>
<body>

	<div id="map"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.1/chroma.min.js"></script>
	<script>


		var colorScale = (eigenvector) =>{
			if(eigenvector < 0.003)
				return '#4cc9f0';
			if(eigenvector < 0.005)
				return '#4361ee';
			if(eigenvector < 0.007)
				return '#7209b7';
			return '#f72585';
		}

		var sizeScale = (eigenvector) => {
			if(eigenvector < 0.003)
				return 15;
			if(eigenvector < 0.005)
				return 25;
			if(eigenvector < 0.007)
				return 35;
			return 50;
		}

		var map = L.map('map').setView([40.7546344,-73.9756983], 17);
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 18,
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(map);

		fetch('/data.json')
    	.then(response => response.json())
		.then(graphData => {
			VisualizeGraph(graphData.features,0 )
		})
		.catch(error => console.error('Failed to load file', error));
		

		
		
		function VisualizeGraph(features , i){
			
			let feature = features[i];
			console.log(""+feature.properties.eigenvector)
			var marker = L.circleMarker([feature.geometry.coordinates[0], feature.geometry.coordinates[1]], {
			// Set color of the marker based on eigenvector centrality
			fillColor: colorScale(feature.properties.eigenvector),
			fillOpacity: 0.8,
			stroke: false,
			radius: sizeScale(feature.properties.eigenvector)
			});
			marker.bindPopup(feature.properties.eigenvector + "");
			marker.addTo(map);
			i++;
			if (i < features.length) {
				setTimeout(() => VisualizeGraph(features,i), 10);
			}

		}
		
		
		
</script>

</body>
</html>
